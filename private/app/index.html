    <script>
      // Add click animations and interactions
      document.querySelectorAll(".nav-item").forEach((item) => {
        item.addEventListener("click", function () {
          // Add ripple effect
          const ripple = document.createElement("div");
          ripple.className =
            "absolute inset-0 bg-red-200 rounded-xl opacity-0 animate-pulse";
          this.style.position = "relative";
          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 300);
        });
      });

      // Add notification bell animation
      const bellIcon = document.querySelector(".fa-bell");
      setInterval(() => {
        bellIcon.classList.add("animate-bounce");
        setTimeout(() => {
          bellIcon.classList.remove("animate-bounce");
        }, 1000);
      }, 30000);
    </script>
